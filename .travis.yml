language: c

compiler:
  - gcc
  - clang

os:
  - linux
  - osx
  
env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

script:
  - if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then make ; fi

addons:
  coverity_scan:
    project:
      name: "eclipse/paho.mqtt.c"
      description: "Build submitted via Travis CI"
      build_command: "make -j 4"
      branch_pattern: coverity-.*
